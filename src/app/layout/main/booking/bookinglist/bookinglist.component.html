<app-header></app-header>
<div>
    <p-breadcrumb [model]="items"  [home]="home"></p-breadcrumb>
</div>
<div>
    <p-table #dt1 [value]="datasource"
    [paginator]="true" [rows]="5" [globalFilterFields]="['serviceName']" >
    <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Price</th>
            <th>Quanlity</th>
            <th>Total Price</th>
            <th>Service</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-booking>
        <tr>
            <td>{{booking.bookingId}}</td>
            <td>{{booking.serviceName}}</td>
            <td>{{booking.empQuantity}}</td>
            <td>{{booking.totalAmount}}</td>
            <td>{{booking.employeePrice}}</td>
            <td>{{booking.statusBooking}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
