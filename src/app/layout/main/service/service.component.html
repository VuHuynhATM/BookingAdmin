<app-header></app-header>
<div>
    <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
</div>
<div>
    <p-table #dt1 [value]="datasource" [paginator]="true" [rows]="5" [globalFilterFields]="['serviceName']">
        <ng-template pTemplate="caption">
            <div class="flex">
                <!-- <span class="p-input-icon-left ml-auto">
                    <p-button label="New Service" icon="pi pi-plus" routerLink="/addservice"></p-button>
                </span> -->
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Service Name</th>
                <th>Description</th>
                <th>Employee Price</th>
                <th>Price Of Hour</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-service>
            <tr>
                <td>{{service.serviceId}}</td>
                <td>{{service.serviceName}}</td>
                <td>{{service.description}}</td>
                <td>{{service.priceOfHour}}</td>
                <td>{{service.employeePrice}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
